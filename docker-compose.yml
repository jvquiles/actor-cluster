version: "3.7"
services:
    redis:
        container_name: redis
        image: redis:6.2.5
        ports:
            - 6379:6379
        networks:
            - back
    api:
        container_name: api
        build:
            context: .
            dockerfile: Cluster.API/dockerfile
        ports:
            - 5000:80
        networks:
            - back
    remote:
        container_name: remote
        build:
            context: .
            dockerfile: Cluster.Remote/dockerfile
        ports:        
            - 5001:5001
        networks: 
            - back
        environment:
            SERVER: remote
    web:
        container_name: web
        build:
            context: ./Cluster-Web
            dockerfile: dockerfile
        ports:
            - 4200:80
        networks:
            - front
networks:
    back:
        driver: bridge
    front:
        driver: bridge